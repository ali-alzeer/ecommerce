<div class="flex flex-col md:flex-row justify-stretch items-stretch">
  <div
    (click)="GoToProductDetails()"
    class="cursor-pointer rounded-tl-lg rounded-tr-lg md:rounded-tr-none md:rounded-bl-lg flex justify-center items-center gap-3 bg-white p-5"
  >
    <div class="flex justify-center items-center">
      @if(product.images.length > 0){
      <img
        [src]="product.images[0].imageUrl"
        alt=""
        class="w-20 h-20 min-h-20 min-w-20 rounded-lg"
      />
      } @else {
      <div
        class="min-h-20 min-w-20 flex flex-col justify-center items-center w-20 h-20 text-xl bg-blue-400 rounded-lg"
      >
        <fa-icon [icon]="faImage" class="text-white text-6xl"></fa-icon>
      </div>

      }
    </div>

    <div
      class="w-20 max-w-20 md:w-40 md:max-w-40 lg:w-80 lg:max-w-80 lg:text-xl max-h-20 overflow-hidden text-wrap font-bold"
    >
      {{ product.title }}
    </div>
    <div class="text-nowrap font-black text-lg text-blue-800">
      $ {{ product.price }}
    </div>
  </div>
  <div
    class="flex justify-center items-center md:flex-col-reverse w-full md:w-10"
  >
    <button
      [disabled]="product.quantity <= 1"
      (click)="DecreaseNumber()"
      type="button"
      class="disabled:cursor-not-allowed disabled:bg-slate-700 disabled:text-gray-400 flex-1 md:w-full p-2 flex justify-center items-center bg-blue-700 text-white text-center text-sm"
    >
      <fa-icon [icon]="faCaretDown"></fa-icon>
    </button>
    <div
      class="text-white text-center flex justify-center items-center self-stretch flex-1 bg-blue-800"
    >
      {{ product.quantity }}
    </div>
    <button
      [disabled]="product.quantity >= 100"
      (click)="IncreaseNumber()"
      type="button"
      class="disabled:cursor-not-allowed disabled:bg-slate-700 disabled:text-gray-400 flex-1 p-2 md:w-full flex justify-center items-center bg-blue-700 text-white text-center text-sm"
    >
      <fa-icon [icon]="faCaretUp"></fa-icon>
    </button>
  </div>
  <div
    class="cursor-pointer rounded-bl-lg rounded-br-lg md:rounded-bl-none md:rounded-tr-lg w-full md:w-10 self-stretch"
  >
    <button
      (click)="RemoveProductFromCart()"
      type="button"
      class="rounded-bl-lg rounded-br-lg md:rounded-bl-none md:rounded-tr-lg h-full w-full p-2 md:p-0 flex justify-center items-center bg-red-700 text-white text-center text-sm"
    >
      <fa-icon [icon]="faX"></fa-icon>
    </button>
  </div>
</div>
